name: CI

on:
  push:
    branches:
    tags:
  workflow_dispatch:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build-command: bazel build //zetasql/local_service:libremote_server.so --remote_cache=https://storage.googleapis.com/snowsql-bazel-linux-cache --google_credentials=service_account_credentials.json
            lib-path: bazel-bin/zetasql/local_service/libremote_server.so
            test-command: |
              bazel test //zetasql/analyzer/...
              bazel test //zetasql/base/...
              bazel test //zetasql/common/...
              bazel test //zetasql/compliance/...
              bazel test //zetasql/local_service/...
              bazel test //zetasql/parser/...

          - os: macos-latest
            build-command: |
              bazel build //zetasql/local_service:libremote_server.dylib --features=-supports_dynamic_linker --config=clang --copt "-O3" --remote_cache=https://storage.googleapis.com/snowsql-bazel-macos-cache --google_credentials=service_account_credentials.json
              install_name_tool -id "@loader_path/libremote_server.dylib" bazel-bin/zetasql/local_service/libremote_server.dylib
            lib-path: bazel-bin/zetasql/local_service/libremote_server.dylib
            test-command: | # Temporary skip 2 tests for MacOS
              bazel test --features=-supports_dynamic_linker --config=clang --copt "-O3" -- //zetasql/analyzer/... -//zetasql/analyzer:analyzer_set_operation_test -//zetasql/analyzer:analyzer_test
              bazel test --features=-supports_dynamic_linker --config=clang --copt "-O3" //zetasql/base/...
              bazel test --features=-supports_dynamic_linker --config=clang --copt "-O3" //zetasql/common/...
              bazel test --features=-supports_dynamic_linker --config=clang --copt "-O3" //zetasql/compliance/...
              bazel test --features=-supports_dynamic_linker --config=clang --copt "-O3" -- //zetasql/local_service/... \
                -//zetasql/local_service:libremote_server.so \
                -//zetasql/local_service:liblocal_service_jni.so \
                -//zetasql/local_service:liblocal_service_jni.dylib \
                -//zetasql/local_service:local_service_jni
              bazel test --features=-supports_dynamic_linker --config=clang --copt "-O3" //zetasql/parser/...

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: build
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx build --file Dockerfile.bigquery --output out --platform linux/amd64 .
          # for linux/arm64 it is very slow and we can't use it now

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          version: 4.1.0

      - name: Prepare Google service account credentials
        run: echo "$GCS_SERVICE_ACCOUNT" > service_account_credentials.json
        env:
          GCS_SERVICE_ACCOUNT: ${{ secrets.GCS_SERVICE_ACCOUNT }}

      - name: Bazel build
        run: ${{ matrix.build-command }}

      - name: Bazel test
        run: ${{ matrix.test-command }}

      - name: Archive build artifacts
        run: tar -cvzf ${{ matrix.lib-path }}.tar.gz ${{ matrix.lib-path }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}
          path: ${{ matrix.lib-path }}.tar.gz
