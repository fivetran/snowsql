name: run_tests

on:
  push:
    branches:
    tags:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cache-path: ~/.cache/bazel

          - os: macos-latest
            cache-path: /private/var/tmp

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set environment variable with bazel version
        run: echo "BAZEL_VERSION=$(cat .bazelversion)" >> $GITHUB_ENV

      - name: Setup bazelisk
        uses: bazelbuild/setup-bazelisk@v2
    
      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "${{ matrix.cache-path }}"
          key: ${{ runner.os }}-${{ env.BAZEL_VERSION }}-bazel

      - name: Bazel build
        run: bazel build ...

      - name: Run bazel tests
        run: bazel test ...
