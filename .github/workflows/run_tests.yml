name: run_tests

on:
  push:
    branches:
    tags:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set environment variable with bazel version
        run: echo "BAZEL_VERSION=$(cat .bazelversion)" >> $GITHUB_ENV

      - name: Setup bazelisk
        uses: bazelbuild/setup-bazelisk@v2
    
      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: ${{ runner.os }}-${{ env.BAZEL_VERSION }}-bazel

      - name: Bazel build
        run: bazel build ...

      - name: Run bazel tests
        run: bazel test ...
